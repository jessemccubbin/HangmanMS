<!DOCTYPE HTML>
<html>
<head>
    <title>Hangman</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    body {
    margin-left: 35%;
    margin-top: 20%;
}</style>
</head>
<body>
<h1>Welcome to HANGMAN!</h1>
<h2>Enter a letter to start playing</h2>
<form action="#" th:action="@{/nextGuess}" method="POST">
    <input type="hidden" th:value="${hangmanGame.id}" name="hangmanGameId">
    <input type="text" name="nextLetter" maxlength="1" placeholder="Next letter" class="form-control mb-4 col-4">
    <div th:text="${hangmanGame.guess}"></div>
    <button type="submit" value="Submit" class="btn btn-info col-2"> submit</button>
</form>
</body>
</html>
